<div class="modal">
  <ion-header-bar>
    <h1 class="title">Find a Ride</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeFind()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="submitStop()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">From</span>
          <span class="origin">Madison, WI</span>
        </label>
        <label class="item item-input">
          <span class="input-label">To</span>
          <input type="text" ng-model="stopData.destination" placeholder="Janesville, WI">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Submit</button>
        </label>
      </div>
    </form>
  </ion-content>
</div>
