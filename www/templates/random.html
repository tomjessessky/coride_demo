<ion-view title="Random Color + Icon" data-ng-init="initialize()">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>Random Color + Icon</h1>
    <p>Chooses random Ionicon and makes it a color generated by the Colr API</p>
    <div ng-repeat="color in colors">
    <span ng-if="$index % 3 == 0">
      <div class="row">
        <i class="col-25 icon random" ng-class="random_icons[$index+0]" ng-if="colors[$index+0]" style="color: #{{colors[$index+0].hex}}"></i>
        <i class="col-25 icon random" ng-class="random_icons[$index+1]" ng-if="colors[$index+1]" style="color: #{{colors[$index+1].hex}}"></i>
        <i class="col-25 icon random" ng-class="random_icons[$index+2]" ng-if="colors[$index+2]" style="color: #{{colors[$index+2].hex}}"></i>
      </div>
    </span>
  </div>
  </ion-content>
</ion-view>
